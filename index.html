<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria Surreal</title>
    <link rel="stylesheet" href="css/galeria.css">
</head>
<body>
<header>
        <h1 class="titulo">Galeria Surreal</h1>
        <p class="subtitulo">
            Todas as imagens foram criadas por inteligência artificial.
        </p>
        <p class="creditos">
            <a href="https://labs.openai.com" target="_blank">DALL-E v2</a>
        </p>
</header>
<section id="galeria">
    <div id="imagem-principal">
        <p class="texto-alternativo">Selecione uma imagem abaixo para exibir em maior resolução. </p>
        <img src=""/>
        <button class="anterior">&lt; <span>Anterior</span></button>
        <button class="proximo"><span>Próximo</span> &gt;</button>
    </div>
    <div id="imagens">
        <img src="imagens/burger.png" alt="Pintura de um hamburguer">
        <img src="imagens/estatua.png" alt="Estátua com fome de ouvido">
        <img src="imagens/car-futurista.png" alt="Carro do futuro">
        <img src="imagens/gato-submarino.png" alt="Submarino com formato de gato">
        <img src="imagens/girassol.png" alt="Girassol de óculos">
        <img src="imagens/macbook.png" alt="Fotográfia do macbook">
        <img src="imagens/monster.png" alt="Monstrinho">
        <img src="imagens/por-do-sol.png" alt="Fotográfia do pôr do sol">
        <img src="imagens/rei-capivara.png" alt="Peixe no aquário">
        <img src="imagens/sorvetes-monstros.png" alt="Sorvetes em formato de monstros">
    </div>
</section>
    <script src="js/app.js"></script>
</body>
</html>
